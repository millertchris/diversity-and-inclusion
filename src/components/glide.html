<div class="glide">
	<div class="glide__track" data-glide-el="track">
		<div class="glide__slides" itemscope itemtype="http://schema.org/ImageGallery">
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-glideindex="0"
				class="glide__slide">
				<a href="https://farm3.staticflickr.com/2567/5697107145_a4c2eaa0cd_o.jpg" itemprop="contentUrl"
					data-size="1024x1024" class="glide__link">
					<img src="https://farm3.staticflickr.com/2567/5697107145_a4c2eaa0cd_o.jpg" alt="Slide one image"
						itemprop="thumbnail" />
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-glideindex="1"
				class="glide__slide">
				<a href="https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg" itemprop="contentUrl"
					data-size="964x1024" class="glide__link">
					<img src="https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg" alt="Slide two image"
						itemprop="thumbnail" />
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-glideindex="2"
				class="glide__slide">
				<a href="https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg" itemprop="contentUrl"
					data-size="1024x683" class="glide__link">
					<img src="https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg" alt="Slide three image"
						itemprop="thumbnail" />
				</a>
			</figure>
		</div>
	</div>
	<div class="glide__arrows" data-glide-el="controls">
		<button class="glide__arrow glide__arrow--left" data-glide-dir="<">
			Last item
		</button>
		<div class="slide-counter">1 of 5</div>
		<button class="glide__arrow glide__arrow--right" data-glide-dir=">">
			Next item
		</button>
	</div>
</div>
